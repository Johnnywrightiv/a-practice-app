<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Practice App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" href="bootstrap-breakpoint.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#settings">Settings</a></li>
      </ul>
    </nav>

    <div class="container page-title">
      <div class="row">
        <div class="column">
          <section class="hero page-title">
            <h1 class="hero-title">It's A Practice App ðŸŽ¸</h1>
          </section>
        </div>
      </div>
    </div>

    <div class="mt-3 container display-area">
      <div class="row">
        <div class="column col-2 col-md-8 offset-2">
          <div class="display-area box">
            <p id="current-note">A#</p>
            <p id="time-left">0 Minutes</p>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-3 container options-area">
      <div class="row">
        <div class="column">
          <div class="user-options box">
            <!---Selects whether to cycle notes through the Cycle of 4ths/Circle of 5ths or return random notes--->
            <div id="sliders">
              <label id="random-notes" class="toggle-switch"
                >Random Notes?
                <input type="checkbox" />
                <span class="slider round"></span>
              </label>
              <br />

              <!---Selects whether to repeat notes on direction change--->
              <label id="repeat-notes" class="toggle-switch"
                >Repeat Top/Bottom Notes?
                <input type="checkbox" />
                <span class="slider round"></span>
              </label>
              <br />

              <!---Selects whether to switch to next note after direction switch or full ascending/descending cycle--->
              <label id="change-note-on-direction" class="toggle-switch"
                >Change Note on Direction Change?
                <input type="checkbox" />
                <span class="slider round"></span>
              </label>
              <br />
            </div>

            <!---Get number of instrument strings--->
            <label id="num-strings" class="number-input"
              >Number of Strings:
              <input type="number" value="6" min="4" max="9" />
              <span class="input round"></span>
            </label>

            <!---Get tempo--->
            <label id="tempo" class="number-input"
              >Tempo:
              <input type="number" value="60" min="30" max="240" />
              <span class="input round"></span>
            </label>

            <!---Choose between using no, some, or all accidentals--->
            <div class="toggle-switch" id="accidentals-selection">
              <label id="sharps" class="radio-input"
                >Accidentals:
                <input
                  type="radio"
                  id="no-accidental"
                  name="accidentals"
                  value="none"
                />
                <label for="accidentals">None</label>
                <input
                  type="radio"
                  id="sharps"
                  name="accidentals"
                  value="sharps"
                />
                <label for="accidentals">Sharps (#)</label>
                <input
                  type="radio"
                  id="flats"
                  name="accidentals"
                  value="flats"
                />
                <label for="accidentals">Flats (<em>b</em>)</label>
                <input
                  type="radio"
                  id="both-accidentals"
                  name="accidentals"
                  value="both"
                />
                <label for="accidentals">Both</label>
                <span class="radio-buttons"></span>
              </label>
            </div>

            <!---Set number of minutes for practice to run--->
            <label class="number-input"
              >Minutes to Practice:
              <input
                id="mins-to-practice"
                type="number"
                value="10"
                id="practice-time"
                name="practice-length"
              />
              <span class=""></span>
            </label>

            <div class="control-buttons">
              <!---Button to start/stop practice--->
              <label id="start-stop-button" class="button"
                >Start/Stop
                <input type="button" value="Start/Stop" />
                <span class=""></span>
              </label>

              <!---Button to pause practice--->
              <label id="pause-button" class="button"
                >Pause
                <input type="button" value="Pause" />
                <span class=""></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--For table styling, dynamically set 'table-success' class on whatever row represents today's date with DOM/jQuery-->
    <div class="mt-3 container schedule-area">
      <div class="table-responsive">
        <table
          class="table table-info table-striped table-hover table-bordered"
        >
          <thead class="table-dark">
            <tr>
              <th>Day</th>
              <th>Practice (10')</th>
              <th>Practice (20')</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr>
              <td>Monday</td>
              <td>Chords</td>
              <td>Scales</td>
            </tr>
            <tr>
              <td>Tuesday</td>
              <td>Technique</td>
              <td>Soloing (restrictions)</td>
            </tr>
            <tr class="table-active">
              <td>Wednesday</td>
              <td>??</td>
              <td>??</td>
            </tr>
            <tr>
              <td>Thursday</td>
              <td>??</td>
              <td>??</td>
            </tr>
            <tr>
              <td>Friday</td>
              <td>??</td>
              <td>??</td>
            </tr>
            <tr>
              <td>Saturday</td>
              <td>??</td>
              <td>??</td>
            </tr>
            <tr>
              <td>Sunday</td>
              <td>??</td>
              <td>??</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
